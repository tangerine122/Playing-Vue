<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text</title>
    <script src="https://cdn.bootcss.com/vue/2.5.18-beta.0/vue.js"></script>
</head>
<body>
<div id="app">
    <!--传递文本v-text-->
    <p v-text="name"></p>
</div>

<script>
    const app = new Vue({
        el: "#app",
        data:{
            name: "张学友"
        }
    })
</script>
</body>
</html>
